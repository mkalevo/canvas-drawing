<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing canvas</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div id="cont-all">
        <div id="logo">
            <img src="img/logo-paints-bigger.png" alt="logo" srcset="" style="width: 60px;">
        </div>
        <div id="cont-top">
            <div id="undo-redo">
                <button onClick="undo_last()" type="button" class="button"><-</button>
                <button onClick="redo_last()" type="button" class="button">-></button>
            </div>
            <div id="width-colors">
                <input onInput="draw_width = this.value" type="range" id="widthSlider" min="1" max="100" value="10">
                <input onInput="draw_color = this.value" type="color" class="color-picker">
                <div onClick="change_color(this)" class="color-field" style="background-color: black;"></div>
                <div onClick="change_color(this)" class="color-field" style="background-color: white;"></div>
                <div onClick="change_color(this)" class="color-field" style="background-color: red;"></div>
                <div onClick="change_color(this)" class="color-field" style="background-color: blue;"></div>
                <div onClick="change_color(this)" class="color-field" style="background-color: green;"></div>
                <div onClick="change_color(this)" class="color-field" style="background-color: yellow;"></div>
            </div>
            <div id="rasesolution">
                <form id="resolution" action="">
                    <div id="div-resolution-x">
                        <label for="resolution_x">X: </label>
                        <input type="number" inputmode="numeric" name="resolution_x" id="resolution_x" placeholder="1200" min="16" max="2512" size="10">                        
                    </div>
                    <div id="div-resolution-y">
                        <label for="resolution_y">Y: </label>
                        <input type="number" inputmode="numeric" name="resolution_y" id="resolution_y" placeholder="800" min="16" max="2512" size="10">
                    </div>
                    <div id="div-resolution-submit">
                        <input type="submit" value="resize">
                    </div>
                </form>
                <!-- resolutiionappeja X ja Y tÃ¤nne -->
            </div>
        </div> <!-- cont-top -->
            
         

        <div id="cont-left">
            <div id="cont-pens">
                <div id="grid-shapes">
                    <div id="pen-div">
                        <input type="radio" name="shapes" class="input" id="pen" value="pen" checked="checked">
                        <label for="pen">
                            <svg id="pen-svg"
                                viewBox="0 0 180 180">
                                <path d="M28.26,0l5.303,87.99l45.313,56.378l49.102-28.349l-26.167-67.432L28.26,0z M74.318,79.776
                                    c-5.112,2.951-11.646,1.199-14.597-3.911c-2.951-5.112-1.2-11.647,3.912-14.597c5.11-2.952,11.646-1.2,14.596,3.911
                                    C81.179,70.29,79.429,76.825,74.318,79.776z M93.067,180l-13.265-22.975l58.673-33.876l13.264,22.976L93.067,180z"/>
                            </svg>
                        </label>
                    </div>
                    <div id="line-div">
                        <input type="radio" name="shapes" class="input" id="line" value="line">
                        <label for="line">
                            <svg height="20px" width="20px">
                                <line x1="1" y1="6" x2="13" y2="15" style="stroke:black;stroke-width:1.7" />
                              </svg> 
                        </label>
                    </div>
                    <div id="rect-div">
                        <input type="radio" name="shapes" class="input" id="rect" value="rect">
                        <label for="rect">
                            <svg height="20" width="20">
                                <rect width="10" height="10" x="2px" y="2px" style="fill:none;stroke:black;stroke-width:1.4;" />
                            </svg>
                        </label>
                    </div>
                    <div id="write-div">
                        <input type="radio" name="shapes" class="input" id="write" value="write">
                        <label for="write">
                            <div>A</div>
                        </label>
                    </div>
                    <div id="circ-div">
                        <input type="radio" name="shapes" class="input" id="circ" value="circ">
                        <label for="circ">
                            <svg height="20" width="20">
                                <circle cx="6.5" cy="9.5" r="5" style="fill: none;stroke:black;stroke: width 1.4;; " ></circle>
                            </svg>    
                        </label>
                    </div>
                </div>
            </div>
            <button onClick="clear_canvas()" type="button" class="button" style="font-family: Arial, Helvetica, sans-serif;">CLEAR</button>
            <button onclick="captureCanvas()" type="button" id="capture" class="button">
                <img src="img/capture-icon.png" id="captureImg" alt="capture" srcset="">
            </button>
        </div>
        <canvas id="imageView"></canvas>
    </div> <!-- cont-all -->
    
</body>

<script src="script.js"></script>
</html>
